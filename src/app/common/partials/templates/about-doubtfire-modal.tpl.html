<div class="modal-about">
  <div class="modal-header">
    <i class="logo"></i>
    <h1 class="full logo">
      Doubtfire
      <small>Version 3</small>
    </h1>
  </div>
  <div class="modal-body">
    <h2>Contributors</h2>
    <ul>
      <li ng-repeat="person in contributors">
        <a ng-href="{{person.website}}">
          <img ng-src="{{person.avatar}}">
          <span class="name">{{person.name}}</span>
        </a>
        <a ng-href="{{person.github}}" class="handler">@{{person.handler}}</a>
      </li>
    </ul>
    <p class="text-muted text-center">&copy; 2012&ndash;2015</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Done</button>
  </div>
</div>
