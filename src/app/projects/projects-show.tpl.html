<ul class="breadcrumb">
  	<li><a href="#/home">Home</a></li>
  	<li class="active">{{unit.name}}</li>
</ul>

<tabset class="col-md-offset-2 col-md-8" ng-if="unitLoaded">
  <h2>{{unit.name}} <small>{{unit.code}}</small><p class="lead"> {{project.student_name}} <small>{{project.student_id}}</small></p></h2>
  <tab heading="Progress">
    <progress-info></progress-info>
  </tab>
  <tab heading="Feedback" active="showFeedback">
    <task-feedback ng-if="unitLoaded"></task-feedback>
  </tab>
  <tab heading="Labs">
    <lab-list></lab-list>
  </tab>
  <tab heading="My Portfolio">
    <project-portfolio></project-portfolio>
  </tab>
</tabset>
