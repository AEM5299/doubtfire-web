<div ng-if="unit.group_sets.length > 1">
  <span class="dropdown" dropdown is-open="status.isopen" style="cursor: pointer;">
    <h3 ng-click="toggleDropdown($event)">
      {{selectedGroupset.name}} <span class="caret"></span>
    </h3>
    <ul class="dropdown-menu">
      <li ng-repeat="gs in unit.group_sets" ng-click="selectGroupSet(gs)"><a href="">{{gs.name}}</a></li>
    </ul>
  </span>
</div>
