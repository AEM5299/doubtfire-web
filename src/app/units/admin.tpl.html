<div class="col-md-offset-2 col-md-8">
	<div class="panel panel-default" ng-show="units.length > 0">
    <div class="panel-heading">
      <h4 class="panel-title">Units</h4>
    </div>
   <table class="table table-condensed table-hover">
     <thead>
       <tr>
         <th>Code</th>
         <th>Name</th>
         <th>Start Date</th>
         <th>End Date</th>
         <th>Active</th>
       </tr>
     </thead>
     <tbody>
     <tr ng-repeat="unit in units" ng-click="showUnit(unit)" >
       <td>{{unit.code}}</td>
       <td>{{unit.name}}</td>
       <td>{{unit.start_date | date: short }}</td>
       <td>{{unit.end_date | date: short }}</td>
       <td>
         <span ng-show="unit.active" class="glyphicon glyphicon-ok text-success"></span>
         <span ng-hide="unit.active" class="glyphicon glyphicon-remove
           text-danger" ></span>
       </td>
     </tr>
     </tbody>
   </table>
  </div>
  <button class="btn btn-primary" ng-click="createUnit()">Create Unit</button>
</div>
