<div class="col-sm-8 col-sm-offset-2">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Modify Unit Staff</h3>
      Add staff members to the unit, assigning them a convenor or tutor role.
    </div>
    <form class="panel-body form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="convenors">Add Staff</label>
        <div class="col-md-9 input-group">
          <input class="form-control" id="convenors" placeholder="Staff Name" ng-model="selectedStaff" typeahead="staff as
          staff.full_name for staff in staff | filter: $viewValue | filter: filterStaff">

          <span class="input-group-btn">
            <button class="btn btn-success" ng-click="addSelectedStaff()">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="currentConvenors" >Current Staff</label>
        <div class="col-md-9 callout callout-info" ng-hide="unit.staff.length > 0">This unit has no staff assigned</div>
        <ul class="col-md-9 input-group" ng-show="unit.staff.length > 0">
          <li class="list-group-item" ng-repeat="staff in unit.staff">

            <span class="badge btn btn-default" ng-click="removeStaff(staff)">
                <i class="glyphicon glyphicon-remove"></i>
            </span>

            <strong>{{staff.name}}</strong>
            <br/>

            <label name="staffRole" class="radio-inline" for="radio-tutor-{{staff.id}}">
              <input type="radio" id="radio-tutor-{{staff.id}}" value="Tutor" ng-model="staff.role" ng-click="changeRole(staff,2)"/>Tutor
            </label>

            <label name="staffRole" class="radio-inline" for="radio-convenor-{{staff.id}}">
              <input type="radio" id="radio-convenor-{{staff.id}}" value="Convenor" ng-model="staff.role" ng-click="changeRole(staff,3)" />Convenor
            </label>

          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
