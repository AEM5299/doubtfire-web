<form>
	<div class="modal-header">
		<h3>
			Assess Task<span class="fa fa-graduation-cap fa-2x pull-right"></span>
		</h3>
		<h4>{{task.task_name}}</h4>
		<p>{{task.task_desc}}</p>
		<p>Due: {{task.due_date | date: 'dd-MMM-yyyy'}}</p>
	</div>
	<div class="modal-body">

		<div class="btn-group btn-group-justified task-status">
			<label ng-repeat="action in taskEngagementConfig.all" 
				class="btn {{action.taskClass}} {{activeClass(action.status)}}" 
				ng-model="task.status" 
				btn-radio="action.status" 
				ng-click="triggerTransition(action.status)">{{action.label}} <i class="{{action.iconClass}}"></i>
			</label>
		</div>
		<br />
		<div class="btn-group btn-group-justified task-status">
			<label ng-repeat="action in taskEngagementConfig.tutorTriggers" 
				class="btn {{action.taskClass}} {{activeClass(action.status)}}" 
				ng-model="task.status" 
				btn-radio="action.status"
				ng-class="role == 'Student' ? 'disabled' : ''"
				ng-click="triggerTransition(action.status)">{{action.label}} <i class="{{action.iconClass}}"></i>
			</label>
		</div>
		<br />
		<div class="btn-group btn-group-justified task-status">
			<label ng-repeat="action in taskEngagementConfig.complete"
				class="btn {{action.taskClass}} {{activeClass(action.status)}}" 
				ng-model="task.status" 
				btn-radio="action.status" 
				disabled="disabled">{{action.label}} <i class="{{action.iconClass}}"></i>
			</label>
		</div>
	</div>
	<div class="modal-footer">
		<!-- More options... -->
    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-default dropdown-toggle">
        <i class="fa fa-cog"></i> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
      	<li ng-class="{'disabled': !allowReupload}" tooltip="Use this to change what files are submitted for this task. Task must be marked as 'Discuss', 'Don't Resubmit' or 'Complete'." tooltip-placement="top">
      		<a ng-click="allowReupload && uploadFiles()"><i class="fa fa-cloud-upload"></i> Re-Upload Files</a>
      	</li>
        <li ng-class="{'disabled': !allowRegeneratePdf}" tooltip="Use this to ask Doubtfire to regenerate the PDF that was created for you if you believe there was an error processing. Task must marked as 'Ready to Mark', 'Discuss' or 'Complete' and a PDF must have been previously generated." tooltip-placement="top"><a ng-click="allowRegeneratePdf && recreateTask()"><i class="fa fa-recycle"></i> Regenerate PDF</a></li>
      </ul>
   	</div>
	</div>
</form>
